
<mat-sidenav-container *ngIf="currentView !== 'login'">
    <mat-sidenav #sidenav mode="over">
      <mat-icon style="cursor: pointer" (click)="sidenav.toggle()">
        <span class="material-icons closeIcon">
          close
        </span>
      </mat-icon>
     <app-hercules3-menu></app-hercules3-menu>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <button *ngIf="currentView !== 'login'"  mat-button (click)="sidenav.toggle()"><span class="material-icons menuIcon">
        menu
        </span></button>
      
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

  <router-outlet *ngIf="currentView == 'login'"></router-outlet>
