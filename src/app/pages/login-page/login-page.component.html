<div class="card" style="margin: 0 auto; width: 40%; margin-top: 100px; margin-bottom: 200px;">
  <h4 class="card-header" style="text-align: center;">Hércules Prevención de Riesgos Laborales</h4>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          formControlName="user"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.user.errors }"
        />
        <div *ngIf="submitted && f.user.errors" class="invalid-feedback">
          <div *ngIf="f.user.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          formControlName="pass"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.pass.errors }"
        />
        <div *ngIf="submitted && f.pass.errors" class="invalid-feedback">
          <div *ngIf="f.pass.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group" style="text-align: center; margin-top: 20px;">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
        <!-- <a routerLink="../register" class="btn btn-link">Register</a> -->
      </div>
    </form>
  </div>
</div>
